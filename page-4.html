<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>CUARTO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    <body>
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <script>
            let rad = 150;
            let dvdxpos, dvdypos;
            let dvdxspeed = 2.8;
            let dvdyspeed = 2.2;

            let dvdxdirection = 1;
            let dvdydirection = 1;

            var img;
            function preload() {
                img = loadImage("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/dvd.png");
            }
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                selectAll("a")[4].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("Angélica Espinoza");
                });
                frameRate(60);
                imageMode(CENTER);
                dvdxpos = width / 2;
                dvdypos = height / 2;
                colorMode(HSB, 360, 100, 100, 100);
            }

            function draw() {
                background("#494949");

                dvdxpos = dvdxpos + dvdxspeed * dvdxdirection;
                dvdypos = dvdypos + dvdyspeed * dvdydirection;

                if (dvdxpos > width - rad || dvdxpos < rad) {
                    dvdxdirection *= -1;
                    tint(random(0, 360), 100, 100, 50);
                }
                if (dvdypos > height - rad || dvdypos < rad) {
                    dvdydirection *= -1;
                    tint(random(0, 360), 100, 100, 50);
                }

                image(img, dvdxpos, dvdypos, rad, rad);
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
